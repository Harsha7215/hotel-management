{% extends "base.html" %}

{% block title %}Add Review{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Add Review for Room {{ room.room_number }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn">
            Submit Review
        </button>
    </form>
</div>
{% endblock %}
